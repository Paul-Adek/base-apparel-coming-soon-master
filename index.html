<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="function.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="container">
    <div class="box-1">
      <div class="logo"><img src="images/logo.svg" alt="logo"></div>
      <div class="box-1-child">

        <h1><span> We're</span> coming soon </h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <input type="email" spellcheck="false" id="email-field" placeholder="Email Address" onkeyup="validateEmail()">
        <img id="icon" src="images/icon-error.svg">
        <button><img src="images/icon-arrow.svg" alt="button"></button>
        <br>
        <div id="email-error"></div>

      </div>
    </div>
    <div class="box-2">
      
      
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Paul Adekomi</a>.
    </p>
  </footer>
</body>

</html>
